<ion-header>
  <ion-toolbar>
    <ion-title>Nombre del √Årbol</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelSelection()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let e of nombres" (click)="onNameSelected(e)">
      <ion-label>
        <h2> {{ e.vulgar }} </h2>
        <p> {{ e.cientifico }} </p>
      </ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label (click)="onCustomTree()">
        <h2>
          No Listado
        </h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
