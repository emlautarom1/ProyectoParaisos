<ion-header>
  <ion-toolbar>
    <ion-title>Mi Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="loggedIn" id="logged-in-container">
    <div id="current-user">
      <ion-item *ngIf="userDetails">
        <ion-avatar slot="start">
          <img [src]="userDetails.photoURL || 'assets/icons/icon-512x512.png'">
        </ion-avatar>
        <ion-label>
          <h3>{{ userDetails.displayName }}</h3>
          <p> {{ userDetails.email }}</p>
        </ion-label>
      </ion-item>
    </div>
    <div id="logged-in-buttons">
      <ion-button expand="block" fill="outline" color="danger" (click)="signOut()">
        Cerrar Sesi贸n
      </ion-button>
    </div>
  </div>

  <div *ngIf="!loggedIn" id="not-logged-container">
    <h3>No has iniciado sesi贸n</h3>
    <img src="assets/imgs/people.jpg" alt="Iniciar Sesi贸n">
    <ion-button expand="full" (click)="signIn()" style="width: 100%;">
      Iniciar Sesi贸n
      <ion-icon slot="end" name="logo-google"></ion-icon>
    </ion-button>
  </div>
</ion-content>
